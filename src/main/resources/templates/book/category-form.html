<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Save Book</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h3>Book Directory</h3>
    <hr>

    <h5>Add Category</h5>

    <form action="#" th:action="@{/category/addCategory}" th:object="${categoryDTO}" method="post">

        <!--hidden to handle the update-->
        <input type="hidden" th:field="*{id}">

        <input type="text" th:field="*{name}" class="form-control mb-4 w-25" placeholder="Name">
        <input type="text" th:field="*{description}" class="form-control mb-4 w-25" placeholder="Description">

        <button type="submit" class="btn btn-info col-2">Save</button>
    </form>

    <hr>
    <a th:href="@{/}">Back to Home</a>
</div>

</body>
</html>
