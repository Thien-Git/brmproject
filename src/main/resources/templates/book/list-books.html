<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book Directory</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h3>Book Directory</h3>
    <hr>
    <a th:href="@{/}" class="btn btn-primary btn-sm mb-3">
        Home
    </a>


    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>Id</th>
            <th>Title</th>
            <th>Author</th>
            <th>Preview</th>
            <th>PricePerDay</th>
            <th>Base64Photo</th>
            <th>BookShelfId</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="tmpBook : ${books}">
            <td th:text="${tmpBook.id}"></td>
            <td th:text="${tmpBook.title}"></td>
            <td th:text="${tmpBook.author}"></td>
            <td th:text="${tmpBook.preview}"></td>
            <td th:text="${tmpBook.pricePerDay}"></td>
            <td th:text="${tmpBook.photo}"></td>
            <td th:text="${tmpBook.bookshelfId}"></td>
            <td>
                <a th:href="@{/books/showFormForUpdate(bookId=${tmpBook.id})}" class="btn btn-info btn-sm">
                    Update
                </a>

                <a th:href="@{/books/delete(bookId=${tmpBook.id})}" class="btn btn-danger btn-sm"
                   onclick="if(!(confirm('Are you sure you want to delete this book'))) return false">
                    Delete
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
