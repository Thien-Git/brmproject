<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Save Book</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container">
  <h3>Book Directory</h3>
  <hr>

  <h5>Add Book</h5>

  <form action="#" th:action="@{/books/save}" th:object="${book}" method="post">

    <!--hidden to handle the update-->
    <input type="hidden" th:field="*{id}">

    <input type="text" th:field="*{title}" class="form-control mb-4 w-25" placeholder="Title">
    <input type="text" th:field="*{author}" class="form-control mb-4 w-25" placeholder="Author">
    <input type="text" th:field="*{preview}" class="form-control mb-4 w-25" placeholder="Preview">
    <input type="text" th:field="*{pricePerDay}" class="form-control mb-4 w-25" placeholder="Price Per Day">
    <input type="text" th:field="*{photo}" class="form-control mb-4 w-25" placeholder="Photo">
    <input type="number" th:field="*{bookshelfId}" class="form-control mb-4 w-25" placeholder="Book shelf Id">

    <button type="submit" class="btn btn-info col-2">Save</button>
  </form>

  <hr>
  <a th:href="@{/}">Back to Home</a>
</div>

</body>
</html>
