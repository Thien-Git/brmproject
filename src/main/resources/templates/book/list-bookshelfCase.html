<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book Shelf Directory</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h3>Book Shelf Directory</h3>
    <hr>
    <a th:href="@{/}" class="btn btn-primary btn-sm mb-3">
        Home
    </a>
    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>Id</th>
            <th>Book Shelf Code</th>
            <th>Case Number</th>
            <th>Capacity</th>
            <th>Available Blank</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="tmpBookShelf : ${listBookShelf}">
            <td th:text="${tmpBookShelf.id}"></td>
            <td th:text="${tmpBookShelf.bookshelfCode}"></td>
            <td th:text="${tmpBookShelf.caseNumber}"></td>
            <td th:text="${tmpBookShelf.capacity}"></td>
            <td th:text="${tmpBookShelf.availableBlank}"></td>
            <td>
                <a th:href="@{/bookshelfCase/showFormForUpdate(bookshelfCaseId=${tmpBookShelf.id})}" class="btn btn-info btn-sm">
                    Update
                </a>

                <a th:href="@{/bookshelfCase/delete(bookshelfCaseId=${tmpBookShelf.id})}" class="btn btn-danger btn-sm"
                   onclick="if(!(confirm('Are you sure you want to delete this book shelf'))) return false">
                    Delete
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
