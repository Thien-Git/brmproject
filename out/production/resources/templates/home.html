<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book Directory</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h3>Book Directory</h3>
    <hr>
    <a th:href="@{/books/showFormForAddBook}" class="btn btn-primary btn-sm mb-3">
        Add book
    </a>


    <a th:href="@{/books/list}" class="btn btn-primary btn-sm mb-3">
        List book
    </a>

    <hr>
    <a th:href="@{/bookDetail/showFormForAddDetail}" class="btn btn-primary btn-sm mb-3">
        Add Book Detail
    </a>


    <a th:href="@{/bookDetail/list}" class="btn btn-primary btn-sm mb-3">
        List Book Detail
    </a>

    <hr>
    <a th:href="@{/bookshelfCase/showFormBookShelfCase}" class="btn btn-primary btn-sm mb-3">
        Add Bookshelf
    </a>


    <a th:href="@{/bookshelfCase/list}" class="btn btn-primary btn-sm mb-3">
        List Bookshelf
    </a>

    <hr>
    <a th:href="@{/category/showForm}" class="btn btn-primary btn-sm mb-3">
        Add Category
    </a>


    <a th:href="@{/category/list}" class="btn btn-primary btn-sm mb-3">
        List Category
    </a>


</div>

</body>
</html>
